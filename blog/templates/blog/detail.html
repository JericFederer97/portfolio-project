    }

      background-size: cover;
    }

    <header>

          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <h1 class="text-center mt-5 pt-5">{{ blog.title }}</h1>
        <p class="text-center">{{ blog.pub_date }}</p>
        <img class="rounded mx-auto d-block img-fluid" src="{{ blog.image.url }}" height="250" width="250"/>
        <br>
        <p class="text-center">{{ blog.body }}</p>
      </div>
    </main>
